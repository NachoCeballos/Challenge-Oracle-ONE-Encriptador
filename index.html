<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <div>
        <h1>Encriptador de texto</h1>
        <p>Ingrese el texto a encriptar o desencriptar</p>
        <input type="text" id="txtMsj">
        <button id="btnEncrypt">encriptar</button>
        <button id="btnDecrypt">desencriptar</button>
    </div>
    <div>
        <h1>Mensaje encriptado/desencriptado</h1>
        <input id="outMsj" readonly>
        <br>
        <br>
        <button id="btnCopy">Copiar</button>
    </div>
</body>

<script src="js/javascript.js"></script>
</html>
